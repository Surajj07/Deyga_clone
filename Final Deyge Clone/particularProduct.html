<script type="module">
    
    let particularPro = JSON.parse(localStorage.getItem("particularPro"));

    document.getElementById('productName').innerText = particularPro.name;

    let imagesArr = [particularPro.image,particularPro.image2];
     
    let particularImg = document.createElement("img");
    particularImg.src = imagesArr[0];

    

   
    particularImg.setAttribute("id","image")
    document.getElementById("particularLeft").append(particularImg)
   
    let i=1;       
    setInterval(function(){
    
        if(i===imagesArr.length){
            i=0;
        }
        let image = imagesArr[i];
        
        let img = document.getElementById("image");
        img.src=image;
        
        i++;
    },1000);
     

    let title = document.createElement("div");
    title.innerText = particularPro.name;

    let ratingDiv = document.createElement("div");

    let rate=document.createElement("img")
    rate.src="https://cdn.iconscout.com/icon/free/png-64/star-bookmark-favorite-shape-rank-16-28621.png"
    let rate1=document.createElement("img")
    rate1.src="https://cdn.iconscout.com/icon/free/png-64/star-bookmark-favorite-shape-rank-16-28621.png"
    let rate2=document.createElement("img")
    rate2.src="https://cdn.iconscout.com/icon/free/png-64/star-bookmark-favorite-shape-rank-16-28621.png"
    let rate3=document.createElement("img")
    rate3.src="https://cdn.iconscout.com/icon/free/png-64/star-bookmark-favorite-shape-rank-16-28621.png"
    let rate4=document.createElement("img")
    rate4.src="https://cdn.iconscout.com/icon/free/png-64/star-bookmark-favorite-shape-rank-16-28621.png"

    let review = document.createElement("div");
    review.innerText=particularPro.review

    ratingDiv.append(rate,rate1,rate2,rate3,rate4,review)

    let view = document.createElement("div");
    view.innerText = "View Transformation"

    let priceDivMain = document.createElement("div");
     let price = document.createElement("div");
     price.innerText = particularPro.mrp;
     let dele = document.createElement("del");
     dele.innerText = particularPro.del;
     priceDivMain.append(price,dele);

     let qtyDiv = document.createElement("div");
     let qtydec = document.createElement("div");
     qtydec.innerText = "-"
    
     

     let qtyreal = document.createElement("div");
     qtyreal.innerText = localStorage.getItem("qty");
     let qtyinc = document.createElement("div");
     qtyinc.innerText = "+"
      
     
     //let inc = localStorage.getItem("qty")
     qtyinc.addEventListener("click",()=>{
         let inc = +localStorage.getItem("qty");
         
         qtyreal.innerText = inc+1;
         inc=Number(inc)+1
         localStorage.setItem("qty",inc);
        // console.log(inc)
         
     })
     //inc--;
    
     //let dec = localStorage.getItem("qty")
     qtydec.addEventListener("click",()=>{
          let dec = +(localStorage.getItem("qty"));
         if(dec>=2){
            qtyreal.innerText = dec-1;
            dec=Number(dec)-1;
            localStorage.setItem("qty",dec);
         }
         
        })
        
        qtyDiv.append(qtydec,qtyreal,qtyinc)

        let freeshippingDiv = document.createElement("div");
        freeshippingDiv.innerText = "FREE shipping on domestic prepaid orders over Rs.999"
        
        let cartbtn = document.createElement("button");
        cartbtn.innerText = "Add to cart";
    
        let buybtn = document.createElement("button");
        buybtn.innerText = "Buy it now"

   document.getElementById('particularRight').append(title,ratingDiv,view,priceDivMain,qtyDiv,freeshippingDiv,cartbtn,buybtn)
</script>
