<script type="module">

<script type="module">

    let signupArr = JSON.parse(localStorage.getItem("signup")) || [];

    document.getElementById('resisterbtn').addEventListener("click",()=>{


        let fname = document.getElementById("puja1").value;
        let lname = document.getElementById("puja2").value;
        let email = document.getElementById("puja3").value;
        let password = document.getElementById("puja4").value;

        let obj = {
            fname,
            lname,
            email,
            password
        }

        signupArr.push(obj);
        localStorage.setItem("signup",JSON.stringify(signupArr));
        window.location.href="./LoginPage.html"

    })
    console.log(signupArr);
    
</script>
