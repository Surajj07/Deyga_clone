        body{

}
#mainblog-img{
    margin-top: 50px;
}

#mainblog-img>img{
    width: 100%;
}

#bodyblog{
    display: grid;
    grid-template-columns: repeat(3,1fr);
    width: 80%;
    margin: auto;
    gap: 20px;
    margin-top: 40px;
}
#bodyblog>div{
    height: 400px;
    padding: 10px;
}

#bodyblog>div>p{
    font-size: 14px;
}

#overflow>img{
    width: 100%;
    height: 200px;
}

#overflow:hover{
    overflow: hidden;
}
#overflow>img:hover{
    transform: scaleY(1.5);
    transition-duration: 5s;
}
#pageslider{
    display: flex;
    width: 80%;
    margin: auto;
    justify-content: center;
    gap: 10px;
    margin-bottom: 50px;
}
#pageslider>div{
    margin-top: 50px;
    font-size: large;
    width: 50px;
    text-align: center;
    border-bottom: 1px solid grey;
    cursor: pointer;
}

#pageslider>div:hover{
    border-bottom: 5px solid black;
}
#pageslider>div>p{
    color: grey;
    box-shadow: rgba(149, 157, 165, 0.2) 0px 8px 24px;
}
#setAtt>p{
    margin-top: 10px;
    margin-bottom: 10px;
}
    </style>

             height: 32px;
             border-radius: 50%;

         }
         #stickyImages>img:last-child{

             height: 45px;
             margin-left: -6px;
             margin-top: -5px;

         #mainblog-img{
