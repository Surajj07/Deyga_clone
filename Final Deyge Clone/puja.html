<script type="module">
    let IngredientsData = [
        {id:1,image_url:"http://cdn.shopify.com/s/files/1/0034/7901/1441/files/Untitled_design_44_974cf404-7c5b-4a67-9230-0b0cb55e6dd6.png?v=1599736388",name:"Jojoba"},
       
        {id:6,image_url:"http://cdn.shopify.com/s/files/1/0034/7901/1441/files/Untitled_design_39_2a97d927-6ac4-47dc-b5eb-85019510effd.png?v=1599734605",name:"Hemp seeds"},
        
        {id:16,image_url:"http://cdn.shopify.com/s/files/1/0034/7901/1441/files/Untitled_design_29.png?v=1599655464",name:"Cucumber"},
       
    ]

    const IngredientsDisplay = (IngredientsData)=>{

        document.querySelector("#IngredientsContainer").innerHTML = null;

        IngredientsData.map((el)=>{
            let box = document.createElement("div");

            let image = document.createElement("img");
            image.src = el.image_url;
            image.setAttribute("class","zoomImage")

            let title = document.createElement("div");
            title.innerText = el.name;

            box.append(image,title);
            document.querySelector("#IngredientsContainer").append(box)
        })
    }

    IngredientsDisplay(IngredientsData);

</script>
