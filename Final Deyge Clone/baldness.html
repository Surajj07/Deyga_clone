<script type="module">
    let IngredientsData = [
        
        {id:4,image_url:"http://cdn.shopify.com/s/files/1/0034/7901/1441/files/Untitled_design_41.png?v=1599734841",name:"Hibiscus"},

    ]
    

    const IngredientsDisplay = (IngredientsData)=>{

        document.querySelector("#IngredientsContainer").innerHTML = null;

        IngredientsData.map((el)=>{
            let box = document.createElement("div");

            let image = document.createElement("img");
            image.src = el.image_url;
            image.setAttribute("class","zoomImage")

            let title = document.createElement("div");
            title.innerText = el.name;

            box.append(image,title);
            document.querySelector("#IngredientsContainer").append(box)
        })
    }

    IngredientsDisplay(IngredientsData);

</script>
